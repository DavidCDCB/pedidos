<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pedidos Bar Ethos</title>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="./vista/css/mdb.min.css">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="./vista/css/styles.css">
</head>

<body>

    <div id="app" >
		<div id="principal" class="container h3-responsive">
			<div class="row justify-content-center animated fadeInLeft slow">
				<p id="titulo">Mini-Sistema de Pedidos Bar Ethos <i class="fas fa-glass-cheers"></i></p>

				<transition name="fade">
					<div v-if="message==false" class="container">
						<img src="vista/images/logo.png" class="img-fluid" alt="Responsive image">
					</div>
				</transition>

				<div class="container">
					<div class="row">
						<div class="col-6">
							<label >Mesa #</label>
							<select class="form-control" v-model="seleccionMesas" @change="focoCantidad()">
								<option v-for="option in mesas" :value="option">
									{{ option }}
								</option>
							</select>
						</div>

						<div class="col-6">
							<div class="form-group">
								<label for="cantidades">Cantidad</label>
								<input ref="rCantidad" @click="focoCantidad()"  v-model="cantidades" type="number" class="form-control" >
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="row justify-content-center">
								<div class="form-group col-12">
									<label for="cantidades">Categoría</label>
									<select @change="enlistarProductos()" class="form-control" v-model="seleccionCategoria">
										<option v-for="option in categorias" :value="option">
											{{ option }}
										</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="row justify-content-center">
								<div class="form-group col-12">
									<label for="cantidades">Producto</label>
									<select class="form-control" v-model="seleccionProducto">
										<option v-for="option in productosFiltrados" :value="option">
											{{ option.split("-")[0] }}
										</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="form-group col-12">
							<input @click="message=true" v-model="detalles" type="text" class="form-control" placeholder="Detalles">
						</div>
					</div>

					<div class="row justify-content-center">
						<button @click="agregar()" type="button" class="btn btn-warnin">Agregar <i class="fas fa-plus-circle"></i></button>
						<button @click="copiar()" type="button" class="btn btn-warnin">Enviar <i class="fas fa-share-square"></i></button>
					</div>
	
					<label v-if="message==true">Pedidos actuales</label>
					<div class="card">
						<ul class="list-group list-group-flush">
							<transition-group  name="slide-fade">
								<li v-if="cajon.productos.length>0"  v-for="(cajon,ind) of asignaciones" :key="cajon.mesa" class="list-group-item">
									<b>Mesa #{{cajon.mesa}}</b> a pedido {{cajon.productos.length}} productos,
									con un total de ${{cajon.total}}.
									<button @click="eliminar(cajon.mesa)" id="btn" class= align-self-end>
										<i class="fas fa-trash-alt"></i>
									</button>
								</li>
							</transition-group >
						</ul>
					</div>
					
					<transition name="fade">
						<div v-if="message==true">
							<div class="row">
								<div class="form-group col-12">
									<label for="exampleFormControlTextarea1">Información de productos</label>
									<textarea ref="rInfo" :value="info"  class="form-control"  rows="10"></textarea>
								</div>
							</div>						
						</div>
					</transition>
				</div>
			</div>
		</div>
    </div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<!-- Alpine JS -->
	 
	<!-- VUE JS 2-->
	<script src="./vista/libs/vue.js"></script>

	<!-- Personales -->
	<script src="./vista/js/main.js"></script>
	
		
</body>

</html>
