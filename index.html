<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TDB System</title>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="./vista/css/styles.css">
</head>

<body>

    <div id="app" >
		<div id="principal" class="container h3-responsive">
			<div class="row justify-content-center animated fadeInLeft slow">
				<p id="titulo">Mini-Sistema de Pedidos Bar Ethos <i class="fas fa-glass-cheers"></i></p>

				<div class="container">
					<div class="row">
						<div class="col-6">
							<label >Mesa #</label>
							<select @click="message=false" class="form-control" v-model="seleccionMesas" @change="ver(seleccionMesas)">
								<option v-for="option in mesas" :value="option">
									{{ option }}
								</option>
							</select>
						</div>

						<div class="col-6">
							<div class="form-group">
								<label for="cantidades">Cantidad</label>
								<input @click="message=false" v-model="cantidades" type="number" class="form-control" >
							</div>
						</div>


					</div>

					<div class="row justify-content-center">
						<div class="form-group col-12">
							<label for="cantidades">Producto</label>
							<select @click="message=false" class="form-control" v-model="seleccionProducto" @change="ver(seleccionProducto)">
								<option v-for="option in productos" :value="option">
									{{ option }}
								</option>
							</select>
						</div>
					</div>

					<div class="row justify-content-center">
						<div class="form-group col-12">
							<input v-model="detalles" type="text" class="form-control" placeholder="Detalles">
						</div>
					</div>

					<div class="row justify-content-center">
						<button @click="agregar()" type="button" class="btn btn-warnin">Agregar <i class="fas fa-plus-circle"></i></button>
						<button @click="copiar()" type="button" class="btn btn-warnin">Copiar <i class="fas fa-share-square"></i></button>
					</div>
	
					<transition name="slide-fade">
						<div @click="message=false" v-if="message" class="texto fadeInLeft slow">
							
							<div id="texto">{{texto}}</div>
						</div>
					</transition>
					
					<div class="row">
						<div class="form-group col-12">
							<label for="exampleFormControlTextarea1">Pedidos</label>
							<textarea :value="info" @click="message=false" class="form-control"  rows="15"></textarea>
						</div>
					</div>

				</div>


				

			</div>
		</div>
		


    </div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<!-- Alpine JS -->
	 
	<!-- VUE JS 2-->
	<script src="./vista/libs/vue.js"></script>

	<!-- Personales -->
	<script src="./vista/js/main.js"></script>
	
		
</body>

</html>
