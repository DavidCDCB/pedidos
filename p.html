<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TDB System</title>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="./vista/css/styles.css">
</head>

<body>

    <div id="app" class="container">
		<div id="componentePrincipal" class="container">
			<select class="form-control" v-model="seleccion" @change="ver(seleccion)">
				<option v-for="option in cEstilos" :value="option">
					{{ option }}
				</option>
			</select>
			


			<!-- Alternacion de clases y asignacion de estilo -->
	        <h1 :class="{'titulo':true}" :style="{color:elemento}">{{titulo}}</h1>
			<p :style="{color:elemento}">{{elemento}}</p>
			
			<input v-model="elemento" @keyup.enter="agregar" class="form-control" type="text" placeholder="Atributo">
			<button :class="propiedades" @click="agregar">AGREGAR COLOR</button>
			
			<transition name="fade" >
				<!-- condicionado de estructura -->
				<ul v-if="visible" class="list-group">
					<!-- Iteracion de elemento de lista he identificacion de evento -->
					<!-- asiganacion de atributo personalizado "posicion" controlado por ind -->
					<!-- la funcion verificar retorna una lista de clases segun el caso -->
					<li v-for="(cajon,ind) of propiedades" :class="verificar(ind)" :posicion="ind" @click="evento(ind)">
						<item clase="blue">
							{{cajon}} <button v-if="ind==indice" @click="eliminar(ind)">Eliminar</button>
						</item>
					</li>
				</ul>
			</transition>

			<!-- Evento click y asiganacion de una lista de clases -->
			<button :class="propiedades" @click="decrementar">SUBIR</button>
			<button :class="propiedades" @click="incrementar">BAJAR</button>

		</div>
		


    </div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<!-- Alpine JS -->
	 
	<!-- VUE JS 2-->
	<script src="./vista/libs/vue.js"></script>

	<!-- Personales -->
	<script src="./vista/js/clase.js"></script>
	<script src="./vista/js/componente1.js"></script>
	<script src="./vista/js/componente.js"></script>
	
	<script src="./vista/js/main.js"></script>
	
		
</body>

</html>
